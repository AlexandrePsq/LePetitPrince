    model1_name: LSTM E600 H1200 L1 hidden-first-layer
    model2_name: LSTM E600 H1200 L1 out-first-layer
    title: r2_test
    name: hidden VS out

specific_analysis:
  - parameters:
      model_category: LSTM
      ninp: 600
      nhid: 600
      dropout: 0.2
      nlayers: 1
      other: '{}_first-layer'
    data: 'text/english/LSTM/text_english_LSTM_run{}.txt'



check_model:
  - model: wordrate_model
    model_name: wordrate
    name: r2_test
    title: R2_test distribution





