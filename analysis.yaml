    model1_name: wordrate
    model2_name: LSTM E600 H1200 L1 out-first-layer
    title: r2_test
    name: test
  - model1: lstm_wikikristina_embedding-size_600_nhid_1200_nlayers_1_dropout_02_hidden_first-layer
